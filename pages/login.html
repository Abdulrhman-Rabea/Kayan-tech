<!DOCTYPE html>
<html lang="en">
    <script type="module">
        import { account } from '../scripts/appwrite-config.js';

        async function checkSession() {
            try {
                await account.get();
                window.location.href = '/Pages/EmployeeDashboard.html';
            } catch (error) {
                console.error('Error checking session:', error);
            }
        }

        checkSession();
    </script>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="
            default-src 'self';
            script-src 'self' https://cdn.tailwindcss.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
            style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
            font-src https://fonts.gstatic.com;
            connect-src 'self' https://cloud.appwrite.io;
            img-src 'self' data:;
            object-src 'none';
            base-uri 'self';
            form-action 'self';
        ">

        <title>KAYAN TECH Login</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </head>

    <body class="antialiased">

        <div
            class="bg-white p-10 sm:p-12 rounded-lg shadow-xl max-w-sm w-full mx-auto transform transition-all duration-300 hover:shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800">
                    <span class="text-[#333333]">KAYAN</span>
                    <span class="text-[#007BFF]">TECH</span>
                </h1>

            </div>

            <h2 class="text-2xl font-semibold text-[#333333] mb-6 text-center">
                Welcome Back!</h2>

            <div id="errorMessage"
                class="bg-red-100 border border-[#FF6B6B] text-[#FF6B6B] px-4 py-3 rounded-md mb-6 hidden"
                role="alert">
                <p class="text-sm font-medium"></p>
            </div>

            <form id="loginForm">
                <div class="mb-5">
                    <label for="email"
                        class="block text-sm font-medium text-[#333333] mb-2">Username
                        or Email</label>
                    <input type="email" id="email" name="email"
                        placeholder="Enter your email or username" class="w-full px-4 py-3 border border-[#E0E0E0] rounded-md text-[#333333] placeholder-[#A0A0A0]
                            focus:outline-none focus:ring-2 focus:ring-[#ADD8E6] focus:border-[#007BFF]
                            transition-all duration-200 ease-in-out text-base">
                </div>

                <div class="mb-6 relative">
                    <label for="password"
                        class="block text-sm font-medium text-[#333333] mb-2">Password</label>
                    <input type="password" id="password" name="password"
                        placeholder="Enter your password"
                        class="w-full px-4 py-3 border border-[#E0E0E0] rounded-md text-[#333333] placeholder-[#A0A0A0]
                            focus:outline-none focus:ring-2 focus:ring-[#ADD8E6] focus:border-[#007BFF]
                            transition-all duration-200 ease-in-out text-base pr-10">
                    <span
                        class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer top-7"
                        id="togglePassword">
                        <i
                            class="far fa-eye text-[#A0A0A0] hover:text-[#007BFF]"></i>
                    </span>
                </div>

                <button type="submit" class="w-full bg-[#007BFF] text-white py-3 rounded-md font-medium text-lg
                        hover:bg-[#0067E6] focus:outline-none focus:ring-2 focus:ring-[#ADD8E6] focus:ring-offset-2
                        transition-all duration-200 ease-in-out ripple-effect">
                    Login
                </button>
            </form>
            <script type="module" src="../scripts/login.js"> </script>
        </div>
    </body>

</html>
